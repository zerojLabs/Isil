<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Data Types Diagram with D3.js</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<div id="miDiagrama" style="width: 100%; height: 400px;"></div>

<script>
    // Datos para el diagrama
    var tiposDeDatos = ["Number", "String", "List", "Tuple", "Dictionary", "Set", "Boolean"];

    // Configuración del lienzo
    var width = 600;
    var height = 400;

    // Crear un lienzo SVG
    var svg = d3.select("#miDiagrama")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    // Crear nodos
    var nodes = svg.selectAll("circle")
        .data(tiposDeDatos)
        .enter()
        .append("circle")
        .attr("cx", function (d, i) { return i * 80 + 50; })
        .attr("cy", height / 2)
        .attr("r", 30)
        .attr("fill", "lightblue")
        .attr("stroke", "black");

    // Añadir texto a los nodos
    svg.selectAll("text")
        .data(tiposDeDatos)
        .enter()
        .append("text")
        .attr("x", function (d, i) { return i * 80 + 50; })
        .attr("y", height / 2)
        .attr("text-anchor", "middle")
        .attr("alignment-baseline", "middle")
        .text(function (d) { return d; });
</script>

</body>
</html>
