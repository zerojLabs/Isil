<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Combinada</title>
</head>
<body>
    <table>
        <tr>
            <th>Trilogía</th>
            <th>Titulo</th>
            <th>Año de Estreno</th>
        </tr>

            <td rowspan="3">Original</td> <!-- Abarca 3 filas -->
            <td>Episodio IV: Una Nueva Esperanza</td>
            <td>1977</td>
        </tr>
        <tr>
            <td>Episodio V: El Imperio Contraataca</td>
            <td>1980</td>
        </tr>
        <tr>
            <td>Episodio VI: El Retorno del Jedi</td>
            <td>1983</td>
        </tr>
        <tr>
            <td colspan="3">Star Wars</td> <!-- Abarca 3 columnas -->
        </tr>
    </table>
</body>
</html>
