<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>


        let arr = [5, 5, 5, 5, 5]

        function miniMaxSum(arr) {
    let max = 0;
    let min = 0;
    let nMax = Math.max(...arr)
    let nMin = Math.min(...arr)
    let a = arr.length;
    
    if(!(arr.every(elemento => elemento === arr[0]))){
        for(let i=0; i<a; i++){
        if(arr[i] != nMax) max+=arr[i];
        if(arr[i] != nMin) min+=arr[i];
        }
    } else {
        const suma = arr.reduce((acumulador, elemento) => acumulador + elemento, 1);
        max=suma; min=suma;
    }
    
    
    console.log(max + " " + min)

}

    </script>
</body>
</html>
