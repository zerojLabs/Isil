<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>

        se le pide al usuario dibujar un cuadrado de asteriscos de 5 de lado

    </h3>
    <script>

        for(var x=1;x<=5;x++){
            for(var y=1;y<=5;y++){
                document.write("1")
                
            }
            document.write("<br>")
        }

    </script>
</body>
