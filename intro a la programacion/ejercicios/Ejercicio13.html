<body>

    </h3>
    <script>

        contador=0

        if(num1%2!=0){        /*contador +1 */
            contador++
        }

        if(num2%2!=0){
            contador++

            contador++

        if(num4%2!=0){
            contador++
        }

        if(num5%2!=0){
            contador++
        }

            contador++
        }

        }

            contador++
        }

        if(num9%2!=0){

        }

            contador++
        }

        document.write("El señor ingreso : " +num1+ "," +num2+ "," +num3+ "," +num4+ "," +num5+ "," +num6+ "," 
                       +num7+ "," +num8+ "," +num9+ "," +num10+ "<br>")
            
        document.write("de los cuales " +contador+ " fueron impares")



    </script>
