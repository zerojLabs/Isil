<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <h3>Ejericio5:Desarrolle una app que le pida al usuario 2 valores
        decimales y muestre la suma en pantalla
     </h3>
        
    <script>
        var numero1,numero2
        numero1=parseFloat(prompt("Ingrese el primer valor decimal"))
        numero2=parseInt(prompt("Ingrese el segundo valor decimal"))
       
        document.write("La suma es:"+(numero1+numero2))
       
    </script>
</body>
</html>
