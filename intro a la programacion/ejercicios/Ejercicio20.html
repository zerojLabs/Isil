<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>
        Se le pide al usuario desarrollar una app que nombre los numeros del 10 al 1 
        usando el comando for
    </h3>
    
    <script>

        for(var x=10;x>=1;x--){
            document.write(x)

            if(x>1){
                document.write(',')
            }
        }

    </script>
</body>
</html>
