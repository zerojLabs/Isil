<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <h3>Ejericio9:Desarrolle una app que le pida al usuario 2 numero y el sistema
        te diga cual es el mayor de ellos
     </h3>
        
    <script>
       var numero1,numero2

       numero1=parseInt(prompt("Ingrese el primer numero"))
       numero2=parseInt(prompt("Ingrese el segundo numero"))

       if (numero1>numero2){
          document.write("El numero:"+numero1+" es mayor que el otro")
       }else{
           if (numero2>numero1){
              document.write("El numero:"+numero2+" es mayor que el otro")
           }else{
              document.write("El numero:"+numero1+" es igual al numero:"+numero2)
           }
       }
       
    </script>
</body>
</html>
