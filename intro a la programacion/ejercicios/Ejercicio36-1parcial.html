<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        se le pide al usuario escribir un nombre y el app debe imprimir una 
        piramide de este valor 
    </h3>
    <script>
        var nombre,largo

        nombre=prompt("Ingrese el nombre a escribir en triagulo")
        largo=nombre.length

        for(var x=1;x<=largo;x++){
            for(var y=1;y<=x;y++){
                document.write(nombre.charAt(y-1))
            }
            document.write("<br>")
        }


    </script>
    
</body>
</html>
