<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Se le pide al usuario pintar un cuadrado de 10 de lado usando solo "asteriscos"
    </h3>
    <script>
        for(var x=1;x<=100;x++){
            document.write("*")
            if(x%10==0){
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
