<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Se le pide al usuario ingresar 1 dia de la semana y el programa 
        te mostrara el menu de ese dia 
    </h3>

    <script>
        var  dia

        dia=prompt("Ingresa el dia de la semana").toUpperCase()




        if(dia=="LUNES"){
            document.write("Este dia lunes se come salchipapa")
        }else if(dia=="MARTES"){
            document.write("Este dia martes se come arroz con pollo")
        }else if(dia=="MIERCOLES"){
            document.write("Este dia miercoles se come tallarine")
        }else if(dia=="JUEVES"){
            document.write("Este dia jueves se come ceviche")
        }else if(dia=="VIERNES"){
            document.write("Este dia viernes se come pescado")
        }else if(dia=="SABADO"){
            document.write("Este dia sabado se come frejoles")
        }else if (dia=="DOMINGO"){
            document.write("Este dia domingo se come aji de gallina")
        }    





    </script>
</body>
</html>
