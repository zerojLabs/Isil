<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        se le pide al usuario escribir un nombre y escribir
        el nombre en columnas (tantas como letras tenga el nombre)

    </h3>
    <script>

        var nombre,largo

        nombre=prompt("Ingrese el numbre a escribir en columnas")
        largo=nombre.length

        for(var x=1;x<=largo;x++){
            for(var y=1;y<=largo;y++){
                document.write(nombre.charAt(x-1))
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
