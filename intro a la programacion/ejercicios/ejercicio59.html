<!DOCTYPE html>

<head>

<body>
   <h3>Crear una funcion que te devuelva el area de un cuadrado donde el usario le da el largo del lado
       </h3>
      
    <script>
      var lado,area

      lado=parseInt(prompt("ingrese el lado del cuadrado"))
      area=areac(lado)
      document.write("Ud ingres√≥ el lado:"+lado+"<br>")
      document.write("y el area del cuadrado es:"+area)

      function areac(ladoc){
         return (ladoc*ladoc)
      }
     
    </script>
</body>
</html>
