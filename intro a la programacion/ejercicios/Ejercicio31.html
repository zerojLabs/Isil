<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>
        se le pide al usuario dibujar un cuadrado d 9 de lado
        y en cada piso los numeros del 1 al 9
    </h3>
    <script>
        for (var x=1;x<=9;x++){
            for (var y=1;y<=9;y++){
                document.write(y)
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
