<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
   <h3>Desarrollar un app que te le pida al usuario cuantos numeros en matrix de 5 x5 
       quieres imprimir
   </h3>
      
    <script> var numero,arreglo=[],cantidad,z

    cantidad=parseInt(prompt("Ingrese la cantidad de veces a repetir"))

    numero=parseInt(prompt("Ingrese le numero que quiere convertir en matriz"))

    cinco=[1,2,3,4,5,6,11,12,13,14,15,20,21,22,23,24,25]
    ocho=[1,2,3,4,5,6,10,11,12,13,14,15,16,20,21,22,23,24,25]
    cuatro=[1,5,6,10,11,12,13,14,15,20,25]
    siete=[1,2,3,4,5,9,13,17,21]

    arreglo=convertir(numero)
    for(var x=1;x<=5;x++){
       for(var y=1;y<=cantidad*6;y++){
          if(y%6==0){
            document.write("&nbsp&nbsp")
            continue
          }
          if(y>6){
             z=y%6
          }else{
            z=y
          }
          if(arreglo.includes(5*(x-1)+z)){
             document.write("*")
          }else{
             document.write("&nbsp&nbsp")
          }

       }
       document.write("<br>")
    }

    function convertir(numeroc){
       switch(numeroc){
          case 4:
             return cuatro;
             break;
          case 5:
             return cinco;
             break;
          case 7:
             return siete;
             break;
          case 8:
             return ocho;
             break;
          default:
             return 0;
       }
    }
    </script>
</body>
</html>
