<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <h3>Ejericio5:Desarrolle una app que le pida al 
        usuario el nombre, la edad la profesion de una persona
        y la muestre en pantalla.
        Arme un buen mensaje de muestra
     </h3>
        
    <script>
        var nombre,edad,profesion
        nombre=prompt("Ingrese el nombre de la persona")
        edad=parseInt(prompt("Ingrese la edad de la persona"))
        profesion=prompt("Ingrese la profesion de la persona")
       
        document.write("El señor se llama: "+nombre+"<br>")
        document.write("tiene : "+edad+" años"+"<br>")
        document.write("Su profesion es: "+profesion+"<br>")
    </script>
</body>
</html>
