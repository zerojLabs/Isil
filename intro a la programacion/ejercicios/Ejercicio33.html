<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>

        se le pide al usuario escribir un nombre y el aplicativo
        te repetira las veces que tenga como numero de caractereres el nombre

    </h3>
    <script>

        var nombre,numero

        nombre=prompt("Ingrese el nimbre a repetir")
        numero=nombre.length

        for(var x=1;x<=numero;x++){
            document.write(nombre)
            document.write("<br>")
        }

    </script>
</body>
</html>
