<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Ingrese un numero del 1 al 7 y el programa te dira que dia 
        de la semana es 

    </h3>

    <script>

        var  num,dia

        num=prompt("Ingresa el dia de la semana").toUpperCase() /*se puede hacer con parseInt quitando las comillas ...*/


        switch(num){
            case "1":
                document.write("Este dia lunes se come salchipapa")
                break;

            case "2":
                document.write("Este dia martes se come arroz con pollo")
                break;

            case "3":
                document.write("Este dia miercoles se come tallarines")
                break;

            case "4":
                document.write("Este dia jueves se come ceviche")
                break;

            case "5":
                document.write("Este dia viernes se come pescado")
                break;

            case "6":
                document.write("Este dia sabado se come frejoles ")
                break;

            case "7":
                document.write("Este dia domingo se come aji de gallina")
                break;
            default:
                document.write("dia incorrecto")
                break;
        }
        


    </script>
    
</body>
</html>
