    <h3>2. Realiza un script que te dibuje esta figura(triangulo) donde el alto est√° dado por el usuario</h3>

</head>
<body>
    
    <script>

    let alto = parseInt(prompt("Ingresa el alto de un triangulo"));
    let alto2 = alto


    let simbolo = "*"
    
    //calcula la primera mitad del triangulo
    if(alto %2 ==0){
        alto = alto /2
        //Parte superior
        for(let x=1; x<=alto; x++){
            for(let y=1; y<=x; y++){
                killer(simbolo)
            }
            killer("<br>")
        }
    } else {
        alto = (alto-1) /2
            for(let x=1; x<=alto; x++){
                for(let y=1; y<=x; y++){
                    document.write(simbolo)
                }
                killer("<br>")
            } 
        } 


    ////calcula la segunda mitad del triangulo
    //Parte Inferior
    if(alto2 %2 == 0){
        alto2 = alto2 /2
        for(let x=alto2 -1; x>=0; x--){
            for(let y=0; y<=x; y++){
                killer(simbolo)
            }
            document.write("<br>")
        }
    } else{
        alto2 = (alto2 +1) /2
        for(let x=alto2 -1; x>=0; x--){
            for(let y=0; y<=x; y++){
                killer(simbolo)
            }
            killer("<br>")
        }
    }


    //asesino del aburrido document.write
    function killer(texto) {
        document.write(texto)
    }

    </script>
