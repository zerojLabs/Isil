    let ojoEh = "üëÅÔ∏è"

     const lado = parseInt(prompt("Ingrese el lado de un cuadrado, en formato de numero solo para aclarar.. " + ojoEh));
     const a = prompt("Ingrese cualquier simbolo, caracter o lo que sea para crear el cuadrado, pero solo 1 ehh... " + ojoEh);
     const b = prompt("Ingrese cualquier simbolo, caracter o lo que sea para crear el cuadrado");

      let nEspacios = (lado *2)-8

        for (let x = 1; x <= lado; x++){
            for(let y = 1; y <= lado; y++){

                //Primera condicion que llena las 2 primeras filas y las 2 ultimas
                ((x == 1) || (x == lado) ) ? killer(a): null; //primera y ultima fila
                (((x == 2) && (y == 1 || y == lado)) || (x==lado-1 && (y==1 || y ==lado))) ? killer(a): null;
                (((x == 2 && (y==2 || y<=lado -2)) || (x == lado-1 &&(y ==2 || y <= lado-2))) ) ? killer(b): null; //segunda y pennultima fila


                //Segunda condicion que inserta las columnas extremas del centro
                if((x>2) && (x<lado -1) )
                {   
                    (y==1 && y < lado) ? killer(a+b) : null; //insercion de primeras 2 columnas
                    (y==2 && y < lado-1) ? killer(b+a) : null; //insercion de ultimas 2 columnas
                    killer("&nbsp;".repeat(nEspacios)) //Insercion de los espacios calculados
                }
            }
            document.write("<br>")
        }

        //asesino del aburrido document.write
        function killer(texto) {
            document.write(texto)
        }
