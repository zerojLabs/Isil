<head>

<body>

    <div id="arbol">
        <script>
            var numero2, arreglo2 = [], cantidad2, n2;

            numero2 = 'F';

            var f = [8, 22, 23, 24, 36, 37, 38, 39, 40, 50, 51, 52, 53, 54, 55, 56, 64, 65, 66, 67, 68, 69, 70, 71, 72, 78, 79, 80, 81, 82, 83, 84, 85, 86, 87, 88, 92, 93, 94, 95, 96, 97, 98, 99,
                100, 101, 102, 103, 104, 106, 107, 108, 109, 110, 111, 112, 113, 114, 115, 116, 117, 118, 119, 120, 127, 128, 129, 142, 143, 144, 157, 158, 159, 172, 173, 174, 187, 188, 189, 202, 203, 204];

            cantidad2 = numero2.length;

            for (var i = 1; i <= 14; i++) {
                for (var a = 1; a <= cantidad2 * 16; a++) {
                    n2 = parseInt((a - 1) / 16);

                    arreglo2 = convertir2(numero2[n2]);

                    if (a % 16 === 0) {
                        document.write("&nbsp;&nbsp;");
                        continue;
                    }
                    if (a > 16) {
                        var b = a % 16;
                    } else {
                        b = a;
                    }
                    if (arreglo2.includes(15 * (i - 1) + b)) {
                        document.write("x");
                    } else {
                        document.write("&nbsp;&nbsp;");
                    }
                }
                document.write("<br>");
            }

            function convertir2(numeroc2) {
                switch (numeroc2) {
                    case "F":
                        return f;
                        break;
                    default:
                        return "0";
                }
            }
        </script>
    </div>

    <div id="texto">
        <script>
            var numero = "1234567890"; 
            var cantidad = numero.length;

            var uno = [1, 2, 3, 4, 5, 6, 11, 12, 13, 14, 15, 16, 21, 31, 35, 36, 37, 40, 41, 43, 45, 46, 49, 50, 51, 55];

            var tres = [1, 6, 11, 16, 21, 22, 23, 24, 25, 31, 35, 36, 40, 42, 44, 47, 49, 53];
            var cuatro = [1, 2, 3, 4, 5, 8, 13, 18, 21, 22, 23, 24, 25, 31, 32, 33, 34, 35, 38, 43, 48, 51, 52, 53, 54, 55];

            var siete = [2, 3, 4, 6, 10, 14, 18, 21, 22, 23, 24, 25, 31, 32, 33, 34, 36, 40, 41, 45, 46, 50, 51, 52, 53, 54];
            var ocho = [1, 2, 3, 4, 5, 6, 10, 11, 15, 16, 20, 21, 22, 23, 24, 25];
            var nueve = [2, 3, 4, 6, 10, 14, 18, 21, 22, 23, 24, 25];
            var cero = [4, 5, 8, 10, 12, 15, 16, 17, 18, 19, 20, 25];

            for (var x = 1; x <= 11; x++) {
                for (var y = 1; y <= cantidad * 6; y++) {
                    var n = parseInt((y - 1) / 6);

                    var arreglo;
                    switch (numero[n]) {
                        case "1":
                            arreglo = uno;
                            break;
                        case "2":
                            arreglo = dos;
                            break;
                        case "3":

                            break;

                            break;

                            break;

                            break;

                            break;
                        case "8":
                            arreglo = ocho;
                            break;
                        case "9":
                            arreglo = nueve;
                            break;
                        case "0":
                            arreglo = cero;
                            break;
                        default:
                            arreglo = [];
                    }

                    if (y % 6 === 0) {
                        document.write("&nbsp;&nbsp;");
                        continue;
                    }
                    if (y > 6) {
                        var z = y % 6;
                    } else {
                        z = y;
                    }
                    if (arreglo.includes(5 * (x - 1) + z)) {
                        document.write("x");
                    } else {
                        document.write("&nbsp;&nbsp;");
                    }
                }
                document.write("<br>");
            }
        </script>
    </div>
