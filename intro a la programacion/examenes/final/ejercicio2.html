    //-------------------------------------------------------------
    function frmt(num) {

    //-------------------------------------------------------------

      function aleatorio(){

      //-------------------------------------------------------------

      function esPrimo(numero) {
        if (numero < 2) return false;
          for (let x = 2; x <= Math.sqrt(numero); x++)
