<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <h4>1.	Realizar un script que le pida al usuario 10 números y UD. 
        deberá dar un informe de que números primos  ingreso en la lista</h4>
</head>
<body>
    
    <script>

        const numeros = [];

        for(let x=0; x<5; x++){
            let n = parseInt(prompt("Ingrese un numero"))
            numeros.push(n)
            if(numeros[x] > 5 ){
                kill(numeros[x])
            }
        }


        function kill(texto){
            document.write(texto)
        }
    </script>
</body>
</html>
