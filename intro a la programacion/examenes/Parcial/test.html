    <h3>
        4.	Desarrolle una aplicación que le pida al usuario un número y ud deberá hacer la siguiente matriz
            Si ingresa 5 ud deberá armar lo siguiente:

            1  1   1    3
            2  3   9    14
            3  6   36   45
            4  10  100  114
            5  15  225  245

    </h3>

    <script>

// Matriz de ejemplo
const matriz = [
  [1, 23, 456],
  [78, 9, 10], 
  [111, 12, 134]
];

// Encontrar el máximo de cada columna 
const maxCol1 = Math.max(...matriz.map(fila => fila[0]));
const maxCol2 = Math.max(...matriz.map(fila => fila[1])); 
const maxCol3 = Math.max(...matriz.map(fila => fila[2]));

// Recorrer las filas  
for (let i = 0; i < matriz.length; i++) {

  // Inicializar cadena de la fila
  let fila = '|';

  // Alinear y añadir cada elemento 
  fila += matriz[i][0].toString().padStart(maxCol1) + ' |';
  fila += matriz[i][1].toString().padStart(maxCol2) + ' |';
  fila += matriz[i][2].toString().padStart(maxCol3) + ' |';


  // Imprimir fila
  document.write(fila);
  document.write("<br>");

}



    </script>
    
</body>
